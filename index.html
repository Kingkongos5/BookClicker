<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">
   <title></title>
</head>

<body>
   <div class="wrapper">
      <header class="header">
         <div class="header__container">
            <div class="header__shopping">
               <div class="header-shopping shopping__multiplier">
                  <span class="shopping__multiplierX">x<span>1</span></span>
               </div>
            </div>
            <div class="header__count header-count">
               <span id="balance" class="header-count__count">0</span>
               <span class="header-count__profit"><span id="profit">0</span>$/s</span>
            </div>
            <div class="header__rebirth rebirth-header">
               <button class="rebirth-header">Rebirth</button>
            </div>
         </div>
      </header>
      <main class="main">
         <div class="mainbefore">
            <div class="mainbefore__bg">
               <img src="img/Hero/books.svg" alt="">
               <button class="plusClick">Buy +1 Click <br> <span>price: 1000</span></button>
            </div>
         </div>
         <section class="game">
            <div class="game__container">
               <div class="game__allGoods">
                  <div class="game__goods">
                     <div id="goods-items_1" class="game__goods-items">
                        <button id="reset" title="Double Click for Reset Game" class="goods-items-reset-btn">All Reset</button>
                     </div>
                  </div>
                  <div id="goods-items_1" class="game__goods">
                  </div>
               </div>
            </div>
         </section>
         <section class="rebirth">
            <div class="rebirth__container">
               <div class="rebirth__menu">
                  <span class="rebirth__close">X</span>
                  <div class="rebirth__title">Rebirth</div>
                  <div class="rebirth__text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Deleniti, aliquid quasi temporibus ipsa unde molestias assumenda. Ipsum repellat nam consequuntur accusamus sed, veritatis minus nemo excepturi sequi officiis distinctio maxime!</div>
                  <button class="rebirth__rebirth">+<span>0</span> Multiplier</button>
               </div>
            </div>
         </section>
      </main>
   </div>
   <script src="js/script.js"></script>
</body>

</html>
